<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIBuild Form Light</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Montserrat:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Visszajelzés</h1>
        <form id="form">
            <input type="text" placeholder="Tárgy" class="subject">
            <textarea cols="30" rows="10" placeholder="Megjegyzés"></textarea>
            <div class="check">
                <input type="checkbox" class="checkbox">
                <label>Elolvastam és elfogadom az <u>Adatkezelési Tájékoztatót</u>.</label>
            </div>
            <button>MENTÉS</button>
        </form>
    </div>
</body>

</html>
